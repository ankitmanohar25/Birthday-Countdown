<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="Love symbol to edit video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="container">
        <h1>Countdown to My SugarPlum's Birthday(❁´◡`❁)💖</h1>
        <div class="countdown">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
        <h2 id="birthday-message" class="hidden">Happy Birthday, Bachacha🥰</h2>
    </div>
    
    <div id="balloons"></div>
    <div id="crackers" class="hidden"></div>
    
    <script src="script.js"></script>
</body>
</html>
